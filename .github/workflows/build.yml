name: Build & Release

on:
  workflow_dispatch:
    ~
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Download NetMusic dependency
        run: |
          mkdir -p run/mods
          curl -L -o run/mods/netmusic-1.2.1-fabric+mc1.21.1.jar \
            https://github.com/TartaricAcid/NetMusic/releases/download/1.2.1-fabric%2Bmc1.21.1/netmusic-1.2.1-fabric+mc1.21.1.jar

      - name: Build and test with Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          arguments: build --stacktrace --warning-mode all

      - name: Upload build outputs
        uses: actions/upload-artifact@v4
        with:
          name: mod-jars
          path: build/libs/*.jar

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download build outputs
        uses: actions/download-artifact@v4
        with:
          name: mod-jars
          path: artifacts

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
